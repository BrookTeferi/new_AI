version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data/
    expose:
      - "5432"
    ports:
      - "5433:5432"
    environment:
    
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '123'
      POSTGRES_DB: NetworkAIMVP
      # POSTGRES_INITDB_ARGS: --auth=scram-sha-256
      POSTGRES_HOST: db 
    networks:
      - db_network
    web:
      build: .
      command: bash -c "python manage.py migrate && python manage.py runserver 0:8000"
      ports:
        - 4000:8000
      environment:
        POSTGRES_HOST: db 
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: '123'
        POSTGRES_DB: NetworkAIMVP
        # POSTGRES_INITDB_ARGS: --auth=scram-sha-256

      networks:
        - db_network
      depends_on:
        - db
    networks:
      db_network:
    volumes:
      db-data:


    
    


     
   

